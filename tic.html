<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="tic.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    
</head>
<body>

       <div id="media">
           <div class="container mt-2  text-white">
              <div class=" text-center text-white">
                <h2 class="game-name shadow-lg">TIC-TAC-TOE</h2>
                <h6><i>Players should enter thier name ;-</i></h6>
              </div>
               

               <div>
                   <input type="text" onkeypress="nameofplayer()" placeholder="Player-1" maxlength="10" class="form-control mb-1 player-name " id="nameA">

                   <input type="text" onkeypress="nameofplayers()"  maxlength="10"  placeholder="Player-2" class="form-control mb-1  player-name" id="nameB">
               </div>
                   <div class="text-center" >
                       <button class="btn  btn-success text-center" onclick="start()" id="clickStart"><b>START</b></button>
                       <div id="asignToX">
                       Player-1 will be using "X"
                    </div>
                    <div id="asignToO">
                        Player-2 will be using "O"
                     </div>
                   </div>

                   <div class="text-center">
                       <div>
                           <input id="areaone" maxlength="1" type="button"  onclick="showSign()" class="sign-put" style="text-align: center; font-size: 100px;" >
                           <input type="button"  onclick="showSign()" maxlength="1"  id="areatwo"   class="sign-put"  style="text-align: center; font-size: 100px;"  >
                           <input type="button"  onclick="showSign()" maxlength="1"  id="areathree"   class="sign-put"  style="text-align: center; font-size: 100px;"  >
                       </div>
                       <div>
                        <input id="areafour" maxlength="1" type="button"  onclick="showSign()" class="sign-put" style="text-align: center; font-size: 100px;" >
                           <input type="button"  onclick="showSign()" maxlength="1"  id="areafive"   class="sign-put"  style="text-align: center; font-size: 100px;"  >
                           <input type="button"  onclick="showSign()"  maxlength="1"  id="areasix"   class="sign-put"  style="text-align: center; font-size: 100px;"  >
                    </div>
                    <div>
                       
                        <input id="areaseven" maxlength="1" type="button"  onclick="showSign()" class="sign-put" style="text-align: center; font-size: 100px;" >
                        <input type="button"  onclick="showSign()" maxlength="1"  id="areaeigth"   class="sign-put"  style="text-align: center; font-size: 100px;"  >
                        <input type="button"  onclick="showSign()" maxlength="1"  id="areanine"   class="sign-put"  style="text-align: center; font-size: 100px; background-color: white ; border: 0px;"  >
                          
                    </div>
                   </div>

                   <div class="mt-2 mb-2" style="display: flex;justify-content: center;">
                       <div class="mr-3"><span id="nameOne" class="nameall">Player-1</span> :</div>
                       <div>
                          <button id="score" onclick="final()" class="btn btn-danger">Score</button>
                       </div>
                       <div class="ml-3">: <span id="nameTwo" class="nameall">Player-2</span> </div>
                   </div>

                   <div class="text-center mb-2">
                       <button class="btn btn-warning" onclick="rePlay()"><b><i>RE-PLAY</i></b></button>
                   </div>
                   

           </div>

           
       </div>

      
      
    

    <script src="tic.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.5.3-dist/jquery-3.5.1.min.js"></script>
    
</body>
</html>
